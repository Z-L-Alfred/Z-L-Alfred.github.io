<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>秒表</title>
    <style>
@font-face {
  font-family: 'Chronograph';
  src: url('/Z-L-Alfred/Z-L-Alfred.github.io/edit/Stopwatch/Files/Chronograph.ttf');
}
span {
  font-family: 'Chronograph';
}
    </style>
  </head>
  <body>
    <a style="font-size:160px" align="middle">
      <p style="margin-top:16px;margin-bottom:16px">秒&nbsp;表</p>
    </a>
    <hr />
    <div id="bor" style="margin-top:32px">
      <span style="font-size:256px" align="middle">
        <div id="show">00:00:00.0</div>
      </span>
      <div id="btnWarp" align="middle">
        <button id="start" style="font-size:96px;margin-bottom:32px;margin-right:48px;padding-top:8px;padding-bottom:8px;padding-left:24px;padding-right:24px">开始</button>
        <button id="stop" style="font-size:96px;margin-bottom:32px;margin-right:48px;padding-top:8px;padding-bottom:8px;padding-left:24px;padding-right:24px">暂停</button>
        <button id="reset" style="font-size:96px;padding-top:8px;padding-bottom:8px;padding-left:24px;padding-right:24px">复位</button>
      </div>
    </div>
    <script src="./JS.js" />
  </body>
</html>
