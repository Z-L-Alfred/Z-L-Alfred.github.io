<!DOCTYPE html>
<html lang="en-us">
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Time</title>
  </head> 
  <body> 
    <span style="font-size:192px" align="center"> 
      <div class="box1"></div>
        <script>
function getDate() {
  var date = new Date();
  var year = date.getFullYear();
  var month = date.getMonth() + 1;
  switch (month) {
    case 1:
      month='Jan.'
      break;
    case 2:
      month='Feb.'
      break;
    case 3:
      month='Mar.'
      break;
    case 4:
      month='Apr.'
      break;
    case 5:
      month='May'
      break;
    case 6:
      month='Jun.'
      break;
    case 7:
      month='Jul.'
      break;
    case 8:
      month='Aug.'
      break;
    case 9:
      month='Sept.'
      break;
    case 10:
      month='Oct.'
      break;
    case 11:
      month='Nov.'
      break;
    case 12:
      month='Dec.'
      break;
  }
  var day = date.getDate();
  return month + '&nbsp;' + day + ',&nbsp;' + year;
}
setInterval(function() {
  document.querySelector('.box1').innerHTML = getDate();
}, 1000)
        </script>
    </span>
    <span style="font-size:192px" align="center">
      <div class="box2"></div>
      <script>
function getTime() {
  var date = new Date()
  var hour = date.getHours();
  var minute = date.getMinutes();
  minute = minute < 10 ? '0' + minute : minute;
  var seconds = date.getSeconds();
  seconds = seconds < 10 ? '0' + seconds : seconds;
  var apm = 'AM'
  switch (hour) {
    case 0:
      hour += 12
      break;
    case 13:
    case 14:
    case 15:
    case 17:
    case 18:
    case 19:
    case 20:
    case 21:
    case 22:
    case 23:
      hour -= 12
    case 12:
      apm = 'PM'
  }
  return hour + ':' + minute + ':' + seconds + '&nbsp;' + apm;
}
setInterval(function() {
  document.querySelector('.box2').innerHTML = getTime();
}, 1000)
      </script>
    </span>
  </body>
</html>
